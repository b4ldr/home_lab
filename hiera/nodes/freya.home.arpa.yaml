grafana::cfg:
  users:
    allow_sign_up: false
  auth.anonymous:
    enabled: true
    org_name: 'Main Org.'
    org_role: Viewer
prometheus::log_level: info
prometheus::web_enable_admin_api: true
prometheus::manage_prometheus_server: true
prometheus::purge_config_dir: false
prometheus::version: '2.0.0'
prometheus::alerts:
  groups:
    - name: 'alert.rules'
      rules:
        - alert: 'InstanceDown'
          expr: 'up == 0'
          for: '5m'
          labels:
            severity: 'page'
          annotations:
            summary: 'Instance {{ $labels.instance }} down'
            description: '{{ $labels.instance }} of job {{ $labels.job }} has been
              down for more than 5 minutes.'
prometheus::scrape_configs:
  - job_name: "website-monitoring-icmp"
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
          - en.wikipedia.org
          - www.google.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: "%{facts.networking.ip}:9115"
  - job_name: 'blackbox-http'
    scrape_interval: '15s'
    scrape_timeout: '15s'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://en.wikipedia.org/wiki/Main_Page
          - https://www.google.com/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: "%{facts.networking.ip}:9115"
  - job_name: 'node'
    scrape_interval: '5s'
    scrape_timeout: '5s'
    static_configs:
      - targets:
        - '127.0.0.1:9100'
        labels:
          alias: 'freya'
      - targets:
        - '192.168.1.120:9100'
        labels:
          alias: 'storage'
      - targets:
        - '192.168.1.252:9100'
        labels:
          alias: 'turris'
  - job_name: 'starlink'
    scrape_interval: '3s'
    scrape_timeout: '3s'
    static_configs:
      - targets:
        - '127.0.0.1:9817'
        labels:
          alias: 'starlink'
  - job_name: 'tp-link'
    scrape_interval: '15s'
    scrape_timeout: '15s'
    static_configs:
      - targets:
        - '127.0.0.1:8000'
        labels:
          alias: 'TP-link plugs'
  - job_name: 'weather'
    scrape_interval: '15s'
    scrape_timeout: '15s'
    static_configs:
      - targets:
        - '127.0.0.1:8088'
        labels:
          alias: 'Ecowitt weather'
  - job_name: 'victron'
    scrape_interval: '5s'
    scrape_timeout: '5s'
    static_configs:
      - targets:
        - '127.0.0.1:9226'
        labels:
          alias: 'victron CC GX'
  - job_name: 'hue'
    scrape_interval: '5s'
    scrape_timeout: '5s'
    static_configs:
      - targets:
        - '127.0.0.1:9773'
        labels:
          alias: 'hue-bridge'
  - job_name: 'snmp'
    scrape_interval: '15s'
    scrape_timeout: '15s'
    static_configs:
      - targets:
        - 192.168.1.254 # Router
        labels:
          hostname: archer-c9
    metrics_path: /snmp
    params:
      module: [ddwrt]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - source_labels: [mib]           # Allow per-target MIB override
        target_label: __param_module   # via 'mib' label
      - target_label: mib
        replacement: ''                # Remove the `mib` label
      - target_label: __address__
        replacement: "%{facts.networking.ip}:9116"
  - job_name: 'cadvisor'
    scrape_interval: '5s'
    scrape_timeout: '5s'
    static_configs:
      - targets:
        - '192.168.1.120:8888'
        labels:
          alias: 'cadvisor'
grafana::provisioning_datasources:
  apiVersion: 1
  datasources:
    - name: 'Prometheus'
      type: 'prometheus'
      access: 'proxy'
      url: 'http://127.0.0.1:9090'
      isDefault: true
